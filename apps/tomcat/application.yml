apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tomcat
spec:
  syncPolicy:
    automated: {}
  project: default
  source:
    chart: tomcat
    repoURL: https://charts.bitnami.com/bitnami
    helm:
      releaseName: tomcat
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default