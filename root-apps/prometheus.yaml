apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'prometheus-monitoring'
spec:
  project: devops
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 0.1.9
    chart: prometheus
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
